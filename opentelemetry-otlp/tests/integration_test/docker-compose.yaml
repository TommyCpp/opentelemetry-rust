version: '3.7'

services:
  integration-test-runner:
    build:
      context: ../../..
      dockerfile: ./opentelemetry-otlp/tests/integration_test/Dockerfile
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
    depends_on:
      - otel-collector

  otel-collector:
    image: otel/opentelemetry-collector:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
      # we have to create the file for the container otherwise we will encounter a permission denied error.
      # see https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/3159
      - ./traces.json:/testresults/traces.json
    ports:
      - "4317:4317" # gRPC port
      - "4318:4318" # HTTP port
      - "55681:55681" # OpenTelemetry protocol port
      - "8888:8888" # Prometheus metrics exposed by the collector

volumes:
  testresults: